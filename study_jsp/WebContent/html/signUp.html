<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<style type="text/css">
	.btn_css{
		border: 1px solid black; background-color: white;
		width: 70px; display: inline-block;
		text-align: center;
	}
	
	.btn_div{
		position: relative;
		top: 10px;
		width: 100%;
		height: 40px;
		margin-left: 80px;
	}
	
	#sign_div{
		margin-top: 300px;
		margin-left: 600px;
	}
	
</style>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<div id="sign_div">
		<h3>회원가입</h3>
			<form>
				<div>
					<table>
						<tr>
							<td><label for="sign_id">아이디*</label></td>
							<td><input type="text" id="sign_id" name="sign_id"/></td>
						</tr>
						
						<tr>
							<td><label for="sign_pwd">비밀번호</label></td>
							<td><input type="text" id="sign_pwd" name="sign_pwd"/></td>
						</tr>
						
						<tr>
							<td><label for="sign_rpwd">비밀번호 확인</label></td>
							<td><input type="text" id="sign_rpwd" name="sign_rpwd"/></td>
						</tr>
					
						<tr>
							<td><label for="sign_email">이메일</label></td>
							<td><input type="text" id="sign_email" name="sign_email"/></td>
						</tr>
					
					</table>
				</div>
				
				<div class="btn_div">
					<input type="submit" id="join_id" value="가입" class="btn_css"/>
					<input type="button" id="join_cancel" value="취소" class="btn_css"/>
				</div>

			</form>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#join_cancel").on("click", function(e){
				e.preventDefault();
				fn_join_cancel();
			});
			$("#join_id").on("click", function(e){
				e.preventDefault();
				fn_join_id();
			});
		});
		
		function fn_join_cancel(){
			location.href="signIn.html";
		}
		
		function fn_join_id(){
			location.href="boardList.html";
		}
	</script>	

</body>
</html>
